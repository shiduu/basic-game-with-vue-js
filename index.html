<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>vue game</title>
</head>
<body>

        <div id="app">
          <div class="container">
                <section class="row mt-5 pt-5">
                  <div class=" small-6 columns col-md-6 " >
                    <h5 class="text-center">Player</h5>
                    <div class="healthbar">
                      <div 
                      class="healthbar text-center"
                      :style="{width: playerHealth + '%'}"
                           >
                           {{playerHealth}}
                       
                      </div>
                    </div>
                  </div>
                  <div class=" small-6 columns  col-md-6">
                    <h5 class="text-center">MONSTER</h5>
                    <div class="healthbar">
                      <div 
                        class="healthbar text-center"
                        
                        :style="{width: monsterHealth + '%'}"
                          >
                          {{monsterHealth}}
                      </div>
                    </div>
                  </div>
                </section>
                <section class="row controls text-center justify-content-center" v-if="!gameIsRunning">
                  <div class="small-12 columns">
                    <button id="start-game" class="btn btn-primary btn-sm text-dark" @click="startGame">
                      START NEW GAME
                    </button>
                  </div>
                </section>
                <section class="row controls justify-content-center" v-else>
                  <div class="small-12 columns">
                    <button id="attack" class="btn btn-primary btn-sm text-dark" @click="attack">ATTACK</button>
                    <button id="special-attack"  class="btn btn-primary btn-sm text-dark" @click="specialAttack">SPECIAL ATTACK</button>
                    <button id="heal" class="btn btn-primary btn-sm text-dark" @click="heal"> HEAL</button>
                    <button id="give-up" class="btn btn-primary btn-sm text-dark" @click="giveUp">GIVE UP</button>
                  </div>
                </section>
                <section class="row log justify-content-center" v-if="turns.length > 0">
                  <div class="small-12 columns">
                    <ul>
                      <li 
                      v-for="turn in turns"
                      :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                          {{turn.text}}
                      </li>
                      </li>
                    </ul>
                  </div>
                </section>
              </div>
              </div>
              <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/vue.js"></script>
</body>
</html>
